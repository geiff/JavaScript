<!--Problem 3.	Replace <a> Tag
Write a JavaScript function replaceATag(str) that replaces in a HTML document
 given as string all the tags <a href="…">…</a> with corresponding tags [URL=…]…/URL].
 Write JS program aTagReplacer.js that invokes your function with the sample input data below
 and prints the output at the console.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace a Tag</title>
</head>
<body>
<script>
    function repls(str) {
        var rez = str.replace( "<a" , "[URL");
        var rezRepls = rez.replace( "</a>", "[/URL]");
        console.log(rezRepls);
    }

    repls("<ul><li><a href=http://softuni.bg>SoftUni</a></li></ul>")
</script>
</body>
</html>
