<!--Write a JavaScript code in a Web page dec2hex.html that enters a positive integer number num 
and converts and converts it to a hexadecimal form. The input should be entered as JavaScript prompt window. 
The output should be shown as browser popup window (alert).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Enter a number"));
    alert(number.toString(16).toUpperCase());
</script>
</body>
</html>
