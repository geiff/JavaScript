<!--Write a JavaScript function in a Web page clock.html that shows the current time in format hh:mm:ss. 
The time should update itself so that it works as a clock. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
<h2>The current time is:</h2>
<div id="timer"></div>

<script>
    let date = new Date();
    document.getElementById("timer").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
</script>
</body>
</html>
