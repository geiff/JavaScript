<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
<h2>The current time is:</h2>
<div id="timer"></div>

<script>
    let date = new Date();
    document.getElementById("timer").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
</script>
</body>
</html>
