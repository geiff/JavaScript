<!--Write a JavaScript function calcCircleArea(r) that takes
 as a parameter the radius of a rectangle and calculates and returns its area. 
Put the function in a file named circle-area.js. Write a HTML page circle-area.html 
that includes the script circle-area.js and calculates and prints in the page body the area 
of circles of size r=7, r=1.5 and r=20. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle-area.html </title>
</head>
<body>
<script>
    var x = 7 * 7 * Math.PI;
    var y = 1.5 * 1.5 * Math.PI;
    var z = 20 * 20 * Math.PI;
    document.write("r =" + 7 + "; area = " + Number(x) + "<br/>" +
    "r =" + 1.5 + "; area = " + y + "<br/>" +
            "r =" + 20 + "; area = " + z);
</script>
</body>
</html>
